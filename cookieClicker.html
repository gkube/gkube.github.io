
<!DOCTYPE html>
<html>

<body>

  <p id="cookieNumber">Cookies: 0</p>
  <p id="grandmaNumber">Grandmas: 0</p>
  <button onclick="makeCookie();">Make Cookie</button>
  <button onclick="getGrandma();">Get Grandma</button>

<script>
  var cookies = 0;
  var grandmas = 0;

  function makeCookie() {
    cookies += 1;
    document.getElementById("cookieNumber").innerHTML = "Cookies: " + cookies;
  }

  function getGrandma() {
    if (cookies >= 35) {
      grandmas += 1;
      cookies -= 35;
      document.getElementById("grandmaNumber").innerHTML = "Grandmas: " + grandmas;
      document.getElementById("cookieNumber").innerHTML = "Cookies: " + cookies;
    }
  }

  function grandmaBakeCookies() {
    cookies = cookies + (grandmas * .5);
  }

  setInterval(function() { 
    grandmaBakeCookies();
    // update ui
    document.getElementById("cookieNumber").innerHTML = "Cookies: " + cookies;
    document.getElementById("grandmaNumber").innerHTML = "Grandmas: " + grandmas;
  }, 1000);

</script>
</body>
</html>
